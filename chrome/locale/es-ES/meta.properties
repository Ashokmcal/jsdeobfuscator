translator=Urko
name=JavaScript Deobfuscator
description=Muestra qué código JavaScript se ejecuta en las páginas web.
description.short=Esta extensión le mostrará que JavaScript se ejecuta en una página web, aunque esté ofuscado y generado sobre la marcha. Basta con que abra JavaSpcript Deobfuscator desde el menú de Herramientas y observe los scripts que se compilan y ejecutan.
description.long=El código mostrad proviene directamente del motor JavaScript del navegador. Cada vez que dicho motor compila o ejecuta un script, se le añade a la lista correspondiente. Las reglas al final de la ventana del Debosfuscator definen qué scripts se muestran. Los scripts propios del navegador y de las extensiones se excluyen por defecto, pero se pueden modificar los filtros para que también se muestren. El motor JavaScript reformatea el código fuente de modo que sea más fácil leerlo, pero algunos elementos como ciertas funciones pueden aparecer duplicados.\n\nNota: Cuando está abierta la ventana de JavaScript Deobfuscator el código se ejecuta de forma mucho más lenta. Ábrala solamente cuando sea realmente necesario.
