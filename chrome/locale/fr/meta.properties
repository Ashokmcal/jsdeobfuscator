translator=Goofy
name=JavaScript Deobfuscator
description=Affiche tout le code JavaScript qui tourne sur les pages Web
description.short=Cette extension vous montrera tout le code javaScript utilisé par les pages Web, même s'il est masqué ou généré à la volée. Il suffit d'ouvrir JavaScript Deobfuscator dans le menu Outils pour voir les scripts qui sont exécutés ou compilés.
description.long=Le code qui est affiché vient directement du moteur JavaScript du navigateur. À chaque fois que le moteur Javascript compile ou exécute un script celui-ci est ajouté à la liste correspondante. Les règles au bas de la fenêtre de Deobfuscator définissent quels scripts doivent être révélés. Par défaut, les scripts spécifiques au navigateur et aux extensions sont exclus, mais les filtres peuvent être paramétrés pour les montrer également. Le moteur Javascript reformate le code source pour le rendre plus facile à lire - avec quelques petits effets secondaires toutefois, comme des fonctions qui apparaissent deux fois.\n\nRemarque : quand la fenêtre de JavaScript Deobfuscator est ouverte tout le code s'exécute plus lentement. Ne l'ouvrez que si vous en avez vraiment besoin.
