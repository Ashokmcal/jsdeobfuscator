translator=yfdyh000
name=JavaScript Deobfuscator
description=告诉您什么 JavaScript 代码在网页上运行
description.short=该附加组件将告诉您什么 JavaScript 在网页上运行，即使是模糊处理并在飞时生成的。只需从工具菜单打开 JavaScript 反混淆 监视脚本在编译/执行。
description.long=该代码显示直接来自浏览器的 JavaScript 引擎。每当 JavaScript 引擎编译或执行一个脚本，它会被添加到相应的列表。在底部的规则定义应在 反混淆 窗口显示哪些脚本。默认情况下，浏览器本身的脚本和扩展被排除在外，但过滤器可以调整以显示这些以及。JavaScript 引擎重新格式化源代码，因此，它更易于阅读 - 然而也有一些构件的功能出现两次。\n\n注意：当该 JavaScript 反混淆 窗口打开时所有代码的执行会慢很多。仅当您真正需要它时再打开它。
