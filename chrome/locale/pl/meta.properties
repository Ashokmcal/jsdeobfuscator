translator=Leszek(teo)Życzkowski
name=JavaScript Deobfuscator
description=Wyświetla, co silnik JavaScript otrzymuje do uruchomienia na stronie internetowej
description.short=Ten dodatek pokaże Ci, co silnik JavaScript otrzymuje do uruchomienia na stronie internetowej – nawet jeśli jest to utajnione i generowane na bieżąco. Z poziomu menu Narzędzia otwórz JavaScript Deobfuscator i oglądaj kompilowane/wykonywane skrypty.
description.long=Kod wyświetlany jest bezpośrednio z silnika JavaScriptu przeglądarki. Ilekroć silnik JavaScript kompiluje i wykonuje skrypt, jest on dodawany do odpowiedniej listy. Reguły na dole okna Deobfuscatora określają, które skrypty powinny się pokazać. Domyślnie własne skrypty przeglądarki i rozszerzenia są wykluczone z listy, ale filtry mogą być również dostosowane do ich wykazywania. Silnik JavaScript ponownie formatuje kod źródłowy, tak aby był łatwiejszy do odczytania, jednakże istnieją pewne artefakty talie, jak niektóre funkcje występujące dwa razy.\n\nUwaga: Gdy jest otwarte okno JavaScript Deobfuscatora, cały kod jest wykonywany znacznie wolniej. Otwieraj je tylko, gdy rzeczywiście jest Ci ono potrzebne.
