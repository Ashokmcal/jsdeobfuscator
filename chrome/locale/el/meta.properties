translator=Γιώργος Μαλαμάς
# Extension title, usually it shouldn't be translated
name=Αποσυσκοτιστής JavaScript
# Extension description, to be displayed in the add-on manager
description=Σας δείχνει τι κώδικας JavaScript εκτελείται σε ιστοσελίδες
# Short description for addons.mozilla.org (250 characters limit!)
description.short=Η επέκταση δείχνει τι κώδικας JavaScript εκτελείται σε ιστοσελίδες, ακόμα κι αν είναι δυσδιάκριτος και παράγεται δυναµικά. Απλά ανοίξτε τον Αποσυσκοτιστή JavaScript από το μενού Εργαλεία και παρακολουθήστε τα σενάρια που μεταγλωττίζονται/εκτελούνται.
# Long description for addons.mozilla.org
description.long=Ο κώδικας που εμφανίζεται προέρχεται κατευθείαν από τη μηχανή JavaScript του περιηγητή. Όποτε η μηχανή JavaScript μεταγλωττίζει ή εκτελεί ένα σενάριο, αυτό προστίθεται στην αντίστοιχη λίστα. Οι κανόνες στο κάτω μέρος του παραθύρου του Αποσυσκοτιστή καθορίζουν ποια σενάρια θα πρέπει να εμφανίζονται. Κατά προεπιλογή, τα εσωτερικά σενάρια του περιηγητή και των επεκτάσεων εξαιρούνται, αλλά τα φίλτρα μπορούν να ρυθμιστούν έτσι ώστε να εμφανίζονται επίσης και αυτά. Η μηχανή JavaScript αναμορφοποιεί τον πηγαίο κώδικα έτσι ώστε να είναι ευκολότερη η ανάγνωσή του – ωστόσο υπάρχουν επίσης ορισμένες ατέλειες, όπως η εμφάνιση μερικών συναρτήσεων δύο φορές.\n\nΣημείωση: Όταν είναι ανοικτό το παράθυρο του Αποσυσκοτιστή JavaScript, όλος ο κώδικας εκτελείται πολύ πιο αργά. Ανοίξτε τον μόνο όταν πράγματι τον χρειάζεστε.
