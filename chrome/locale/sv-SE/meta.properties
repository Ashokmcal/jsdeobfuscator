translator=Mikael Hiort af Ornäs
name=JavaScript Deobfuscator
description=Visar vilken JavaScript-kod som körs på webbsidor
description.short=Detta tillägg visar dig vilka JavaScript som körs på en webbsida, även om de är dolda och genereras i flykten. Öppna helt enkelt JavaScript Deobfuscator från Verktyg-menyn och se på när skript kompileras och körs.
description.long=Koden som visas kommer direkt från webbläsarens JavaScript-motor. Närhelst JavaScript-motorn kompilerar eller kör ett skript, så läggs det till i motsvarande lista. Reglerna nederst i JavaScript Deobfuscators (ung. "som visar något tidigare dolt" eller "avfördunklare") fönster definierar vilka skript som skall visas. Som standard undantas webbläsarens egna skript och tillägg, men filtren kan justeras så att de visas de också. JavaScript-motorn formaterar om källkoden så att den blir lättare att läsa - det förekommer dock artefakter, t.ex. funktioner som visas två gånger.\n\nObs.: När JavaScript Deobfuscators fönster är öppet, så körs all kod mycket långsammare. Öppna det endast när du faktiskt behöver det.
