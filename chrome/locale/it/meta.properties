translator=Luana Di Muzio
name=JavaScript Deobfuscator
description=Permette di visualizzare in un'apposita finestra il codice JavaScript (script compilati ed eseguiti) quando si apre un sito web
description.short=Permette di visualizzare in un'apposita finestra il codice JavaScript (script compilati ed eseguiti) quando si apre un sito web
description.long=Il codice viene visualizzato direttamente dal motore JavaScript del browser. Ogni volta che il motore JavaScript compila o esegue uno script, questo viene aggiunto alla lista corrispondente. Le regole presenti nella parte inferiore della finestra di Deobfuscator definiscono quali script visualizzare. Come impostazione predefinita sono esclusi gli script di browser ed estensioni, ma è possibile selezionare gli script da includere/escludere per visualizzarli tutti. Il motore JavaScript riformatta il codice sorgente in modo che sia più facile da leggere (tuttavia ci sono anche alcune funzioni che appaiono due volte)\n\nNota: quando la finestra di JavaScript Deobfuscator è aperta tutto il codice viene eseguito molto lentamente, aprirla quindi solo quando effettivamente serve
