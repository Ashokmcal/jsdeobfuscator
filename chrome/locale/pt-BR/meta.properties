translator=Edgard Dias Magalhães (edgard.magalhaes@gmail.com)
name=JavaScript Deobfuscator
description=Mostra a você o que o JavaScript usa para ser executado em páginas web
description.short=Este complemento irá mostrar-lhe que JavaScript é executado em uma página da web, mesmo que seja omitido ou gerado rapidamente. Basta abrir o JavaScript Deobfuscator a partir do menu Ferramentas e assistir aos scripts ser compilados ou executados.
description.long=O código mostrado vem diretamente do motor de JavaScript do navegador. Sempre que o motor de JavaScript compila ou executa um script ele é adicionado à lista correspondente. As regras na parte inferior da janela Deobfuscator definem quais scripts devem aparecer. Por padrão, os scripts próprios do navegador e suas extensões estão excluídos, mas os filtros podem ser ajustados para mostrá-los também. O motor de JavaScript reformata o código-fonte para que fique mais fácil de ler - há também alguns artefatos, como algumas funções que aparecem duplicadas.\n\nNota: Quando a janela do JavaScript Deobfuscator está aberta todos os códigos são executados de modo mais lento. Só o abra se você realmente precisar.
