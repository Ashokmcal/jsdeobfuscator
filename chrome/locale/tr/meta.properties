translator=nikneyim
name=JavaScript Deobfuscator
description=Sayfalarda çalıştırılan JavaScript kodlarını gösterir
description.short=Bu eklenti sayfalarda çalıştırılan javasript kodlarını gösterir,gizlensede uçsada kaçsada.Araçlar menüsünden JavaScript Deobfuscator açın ve derlenen/çalıştırılan kodları görün.
description.long=Gösterilen kod direk tarayıcının JavaScript motorundan gelir.Javascript motoru ne zaman kod çalıştırır veya derlemesine karşılık kod listeye eklenir.Deobfuscator penceresinin altında yazan kurallar hangi kodların gösterileceğini belirtir.Varsayılan olarak tarayıcının kendi komut dosyaları ve eklentiler hariçtir ama süzgeç onları göstermeyede ayarlanabilir.JavaScript motoru kaynak kodunu yeniden şekillendiriyor böylece okunmaya kolay - bunun yanında biraz işlem hatası bulunabilir nasıl oluyorsa bazı fonksiyonların iki kere gözükmesi gibi.\n\nNot: JavaScript Deobfuscator penceresi açıkken kodlar daha yavaş çalışır.Yalnız ihtiyacınız olduğunda açın.
