translator=용오름(Wtspout)
name=JavaScript Deobfuscator
description=웹 페이지에서 실행되는 JavaScript 코드를 보여줍니다
description.short=이 부가기능은 혼란스럽고 막 생성되었더라도 웹 페이지에서 실행되는 JavaScript 코드를 보여줍니다. 도구 메뉴에서 JavaScript Deobfuscator를 간편하게 열어 컴파일/실행된 스크립트를 관찰하십시오.
description.long=표시된 코드는 브라우저의 JavaScript 엔진으로부터 직접 가져옵니다. JavaScript엔진이 스크립트를 컴파일하거나 실행할 때는 언제든지 부합하는 목록에 추가됩니다. Deobfuscator창 하단에 있는 규칙은 표시되어야 하는 스트립트를 정의합니다. 기본적으로 브라우자 자체 스크립트와 확장기능은 제외하지만 필터로 해당 부분도 보여지도록 조정할 수 있습니다. 두 개처럼 보이는 일부 함수와 같은 일부 가공품이라고 하더라도 그것을 잘 볼 수 있도록 JavaScript 엔진은 소스 코드를 재배열해 보기 쉽도록 합니다.\n\n주의:JavaScript Deobfuscator창이 열려 있을 때 모든 코드는 매우 느리게 실행됩니다. 실제로 필요한 경우에만 열기 바랍니다.
