# Translator of this locale
translator=Wladimir Palant
# Extension title, usually it shouldn't be translated
name=JavaScript Deobfuscator
# Extension description, to be displayed in the add-on manager
description=Показывает, какой JavaScript-код выполняется на странице
# Short description for addons.mozilla.org (250 characters limit!)
description.short=Это расширение показывает, какой JavaScript-код выполняет страница, даже если код создается динамически. Просто откройте окно JavaScript Deobfuscator из меню Инструменты и просмотрите список компилируемых/выполняемых скриптов.
# Long description for addons.mozilla.org
description.long=Расширение получает код, который оно показывает, напрямую из JavaScript-движка браузера. Каждый скрипт, который JavaScript-движок компилирует или выполняет, добавляется в соответствующий список. Правила внизу окна расширения устанавливают, какие скрипты должны показываться. По умолчанию скрипты самого браузера и расширений исключены, но фильтры можно изменить, чтобы показать и их. JavaScript-движок форматирует код по-своему, что делает его более читабельным. К сожалению, есть и "побочные явления" типа функций, текст которых выдается дважды.\n\nПримечание: При открытом окне JavaScript Deobfuscator все скрипты выполняются значительно медленнее. Открывайте его только тогда, когда оно вам нужно.
