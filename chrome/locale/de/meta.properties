translator=Wladimir Palant
# Extension title, usually it shouldn't be translated
name=JavaScript Deobfuscator
# Extension description, to be displayed in the add-on manager
description=Zeigt an, welcher JavaScript-Code auf der Webseite ausgeführt wird
# Short description for addons.mozilla.org (250 characters limit!)
description.short=Diese Erweiterung zeigt an, welcher Code auf einer Webseite ausgeführt wird, selbst wenn dieser dynamisch generiert wird. Einfach JavaScript Deobfuscator im Extras-Menü öffnen und schauen, welche Skripte kompiliert/ausgeführt werden.
# Long description for addons.mozilla.org
description.long=Die Quelltexte, die angezeigt werden, kommen direkt aus der JavaScript-Engine des Browsers. Immer, wenn die JavaScript-Engine ein Skript kompiliert oder ausführt, wird es zu der entsprechenden Liste hinzugefügt. Die Regeln unten im Deobfuscator-Fenster bestimmen, welche Skripte angezeigt werden sollten. Standardmäßig sind Skripte des Browsers und der Erweiterungen ausgeblendet, mit einer Änderung der Filter können aber auch diese angezeigt werden. Die JavaScript-Engine formatiert Quelltexte um, so dass diese einfacher zu lesen sind - als Nebenwirkung werden aber z.B. einige Funktionen doppelt angezeigt.\n\nBemerkung: Wenn das Deobfuscator-Fenster geöffnet ist, wird JavaScript-Code deutlich langsamer ausgeführt. Es sollte nur geöffnet werden, wenn es benötigt wird.
