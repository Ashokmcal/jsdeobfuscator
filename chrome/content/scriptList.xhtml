<!DOCTYPE html SYSTEM "chrome://jsdeobfuscator/locale/scriptList.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css">
      #template
      {
        display: none;
      }

      #dummy
      {
        font-size: 300%;
        font-weight: bold;
      }
      #dummy:not(:last-child)
      {
        display: none;
      }

      .script
      {
        padding-top: 10px;
      }
      .script:not(:last-child)
      {
        border-bottom: 1px solid #C0C0C0;
      }
      .time
      {
        float: left;
      }
      .location
      {
        float: right;
      }
      .stats
      {
        clear: both;
      }
      .scriptURL
      {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
      }
      .scriptText
      {
        clear: both;
        padding: 10px 0px;
      }
    </style>
  </head>
  <body>
<!-- No indentation for better results when copying text -->
<div class="script" id="template">
<div class="time"/>
<div class="location">
&url.label; <a class="scriptURL"/>
&line.label; <span class="scriptLine"/>
</div>
<div class="stats" style="display: none;">
&numCalls.label; <span class="numCalls"/><br/>
&avgTime.label; <span class="avgTime" recursion="&recursion.label;"/>
</div>
<pre class="scriptText"/>
</div>
    <div id="dummy">
      &dummy.text;
    </div>
  </body>
</html>
